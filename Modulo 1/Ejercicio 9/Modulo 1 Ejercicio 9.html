<!DOCTYPE HTML>
    <html>
        <head>
            <meta charset="utf-8" />
            <title>Exercise 9</title>
            <style> * {
                font-family:Helvetica;
                }
            </style>
        </head>
        <body>
            <form>
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" required="required" placeholder="Enter your email here"><br>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" name="psw" required="required" placeholder="Enter your password here"><br>
                </div>
                <div>
                    <label for="fname">Name</label>
                    <input id="fname" type="text" name="firstname" required="required" placeholder="Enter your name here"><br>
                </div>
                <div>
                    <label for="lname">LastName</label>
                    <input id="lname" type="text" name="lastname" required="required" placeholder="Enter your Last Name here"><br>
                </div>
                <div>
                    <label for="date">Birthdate</label>
                    <input id="date" type="date" name="bday" required="required" placeholder="mm/dd/yy"><br>
                </div>
                <div>
                    <label for="age">Age</label>
                    <input id="age" type="number" name="Age" required="required" min="18" max="50"><br>
                </div>
                <div>
                    <label for="hobby">Hobby</label>
                    <select name="hobby">
                        <option value="VideoGames">Video Games</option>
                        <option value="Movies">Movies</option>
                        <option value="InternetBrowsing">Internet Browsing</option>
                    </select>
                </div>
                <div>
                    <input id="submit" type="submit" value="Submit">
                </div> 
            </form>
        </body>
    </html>
